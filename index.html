<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS interno do projeto -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwasome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Icone do pomodoro, pego no site favicon -->
    <link rel="icon" href="img/img-pomodoro.png" type="favicon.icon">

    <!-- Titulo da Pagina -->
    <title>Pomodoro Studies</title>
    <i class="fa-solid fa-play-pause"></i>
</head>

<!-- Corpo da pagina -->

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-linght bg-danger">
        <a class="navbar-brand font-weight-bold text-white" href="index.html"> Pomodoro Studies </a>

        <div class="ml-auto">
            <a>
                <i class="fa fa-pause text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>

            <a>
                <i class="fa fa-play text-white" style="font-size: 25pt;" aria-hidden="true"></i>
            </a>

            <audio src="audio/lo-fi.mp3" type="audio/mpeg"></audio>

        </div>


        
    </nav>

    <!-- Menu de Conteiner -->
    <div class="container">

        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">

                <div id="config" class="row d-flex justify-content-center">

                    <div class="col">

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="acao">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="acao">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pausa">Pausa</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="pausa">
                                </div>
                            </div>

                            <div class="com-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="sessoes">Sessões</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="sessoes">
                                </div>
                            </div>

                        </div>

                        <!-- Input -->



                        <!-- Buttons de Iniciar -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <button class="btn btn-danger shadow btn-lg btn-block">Iniciar</button>
                            </div>
                        </div>

                    </div>







                </div>

            </div>

        </div>

        <div id="timer" class="mt-0 d-flex justify-content-center">

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>

            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes-ok"></h2>

                </div>
            </div>

            <div class="col-1 p-0 d-flex justify-content-center">
               <h2>:</h2>
            </div>
            
            <div class="col-5 pl-0">
                <h2 id="seconds-ok"></h2>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secundary"></h3>
                </div>

            </div>

        </div>

        <div id="fim" style="display: none;">
            <h1 class="text-success text-center">Parabéns! Você conseguiu finalizar suas tarefas.</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="index.html " class="btn btn-dnager shadow btn-lg">Inicio</a>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
